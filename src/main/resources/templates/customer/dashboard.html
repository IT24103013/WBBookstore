<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard - BookNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">BookNest - Customer</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Welcome, <strong th:text="${username}"></strong></span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Customer Dashboard</h2>
            <p class="text-muted">Browse books and manage your orders</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Browse Books</h5>
                    <p class="card-text">Explore our collection of books</p>
                    <a href="#" class="btn btn-light">View Books</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">My Orders</h5>
                    <p class="card-text">View your order history</p>
                    <a href="#" class="btn btn-light">View Orders</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Shopping Cart</h5>
                    <p class="card-text">Manage your cart items</p>
                    <a href="#" class="btn btn-light">View Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
