<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="header">
            <h2>BookNest</h2>
            <p class="text-muted">Login Portal</p>
        </div>

        <div th:if="${error}" class="alert alert-danger">Invalid username or password!</div>
        <div th:if="${message}" class="alert alert-success">You have been logged out successfully!</div>

        <form th:action="@{/perform_login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                       placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-4">
            <h6>Available Accounts:</h6>
            <small class="text-muted">
                <div><strong>System Admin:</strong> admin02 / admin123</div>
                <div><strong>Inventory Manager:</strong> orihada / orihada</div>
                <div><strong>Delivery Staff:</strong> delivery1 / delivery123</div>
                <div><strong>Customers:</strong> customer1 / pass123, customer2 / pass123, customer3 / pass123</div>
            </small>
        </div>
    </div>
</div>
</body>
</html>
